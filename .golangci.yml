version: "2"

run:
  timeout: 5m
  go: '1.23'

linters:
  enable:
    - errcheck
    - govet
    - ineffassign
    - staticcheck
    - unused
    - misspell
    - revive
    - gosec

linters-settings:
  errcheck:
    check-type-assertions: true

  govet:
    settings:
      printf:
        funcs:
          - (github.com/geekxflood/common/logging.Logger).Debug
          - (github.com/geekxflood/common/logging.Logger).Info
          - (github.com/geekxflood/common/logging.Logger).Warn
          - (github.com/geekxflood/common/logging.Logger).Error

  revive:
    confidence: 0.8

  gosec:
    severity: medium
    confidence: medium
    excludes:
      - G104
      - G304

issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - errcheck
        - gosec
        - unused

  max-issues-per-linter: 0
  max-same-issues: 0
  new: false
